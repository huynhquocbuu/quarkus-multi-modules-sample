quarkus.http.port=8086

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=Password123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus_sample_db

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create
#quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.packages=buuhq.quarkus.module.infrastructure.persistence.entities